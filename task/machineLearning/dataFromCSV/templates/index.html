<h1>Show Data</h1>
<div>
    <h4>Upload File</h4>
    <form method="post" enctype="multipart/form-data" action="{% url 'dataFromCSV:index' %}">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
    </form>

</div>
<div>
    <form action="{% url 'dataFromCSV:show_data' %}" method="post">
        {% csrf_token %}
        <select name="csv_col_names" id="" multiple>
            <option value="all">All</option>
            {% for headers in column_data %}
                <option value="{{headers}}">{{headers}}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Content</button>
    </form>
</div>
<div>
    {{ user_data.Name }}
    <!-- {% for col_names in csv_col_names %}
    <p>{{ user_data.col_names }}</p>
    {% endfor %} -->

</div>
